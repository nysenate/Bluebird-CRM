language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.cache/phar

matrix:
  include:
    - os: linux
      dist: xenial
      php: 7.2
      env: COMPOSER_VERSION=--1
    - os: linux
      dist: xenial
      php: 7.2
      env: COMPOSER_VERSION=--snapshot
    - os: linux
      dist: xenial
      php: 7.4
      env: COMPOSER_VERSION=--snapshot
    - os: linux
      dist: xenial
      php: 8.0
      env: COMPOSER_VERSION=--snapshot
    - os: linux
      dist: xenial
      php: 8.1
      env: COMPOSER_VERSION=--snapshot
    - os: osx
      osx_image: xcode12
      language: generic
      env: COMPOSER_VERSION=--1

before_script:
  - ./scripts/travis-ci.sh before_script

script:
  - ./scripts/travis-ci.sh script
